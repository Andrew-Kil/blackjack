<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" dir="ltr" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="blackjack-container">
      <div id="header">
        <h1 id="header-title">BLACK JACK</h1>
        <img id="header-image" src="./assets/AK.jpg" alt="ace and king" />
      </div>
      <div id="table">
        <div id="bank-bet-container">
          <div id="player-bank"></div>
          <div id="bet-amount"></div>
        </div>
        <div id="game-actions-container">
          <button id="start-button">
            Start
          </button>
          <button id="deal-button">Deal</button>
          <button id="stand-button">Stand</button>
          <button id="hit-button">Hit</button>
          <button id="new-game-button">New Game</button>
        </div>
        <div id="bet-buttons-container">
          <button id="bet-one-button">$1</button>
          <button id="bet-five-button">$5</button>
          <button id="bet-twenty-five-button">$25</button>
          <button id="bet-hundred-button">$100</button>
          <button id="bet-five-hundred-button">$500</button>
          <button id="bet-thousand-button">$1000</button>
        </div>
        <div id="dealer">
          <div id="dealer-cards"></div>
          <div id="dealer-score"></div>
        </div>
        <div id="player">
          <div id="player-cards"></div>
          <div id="player-score"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
