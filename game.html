            "9",

            "J",
            "Q",
            "K"
          ];
        }
        createDeck() {
          for (let rank of this.ranks) {
            for (let suit of this.suits) {
              this.cards.push(`${rank} ${suit}`);
            }
          }
        }
        shuffleDeck() {
          for (let i = this.cards.length; i; i--) {
            let j = Math.floor(Math.random() * i);
            [this.cards[i - 1], this.cards[j]] = [
              this.cards[j],
              this.cards[i - 1]
            ];
          }
        }
      }
